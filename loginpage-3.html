<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Animited link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- main css style -->
    <link rel="stylesheet" href="loginpage-3css.css" type="text/css" />
  </head>

  <body>
    <section class="login py-5 bg-light">
      <div class="container">
        <div class="row g-0">
          <div class="col-lg-5 col-md-5 col-sm-12 col-12">
            <img src="image/loginimg-3.jpg" class="img-fluid" alt="" />
          </div>
          <div class="col-lg-7 text-center py-3">
            <h1 class="animate__animated animate__pulse animate__delay-2s animate__infinite infinite">Welcome Back</h1>
            <form>
              <div class="form-row py-3 pt-3">
                <div class="col-lg-10 offset-1">
                  <input type="text" class="inpt my-3 px-4" placeholder="Enter your Email" />
                </div>
              </div>

              <div class="form-row">
                <div class="col-lg-10 offset-1">
                  <input type="password" class="inpt px-4" placeholder="password" />
                </div>
              </div>

              <div class="form-row">
                <div class="col-lg-10 offset-1">
                  <button class="btn1 mt-3">Sing In</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- js bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
